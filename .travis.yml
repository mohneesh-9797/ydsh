            - expect
            - ninja-build
      env: CC_BIN=clang-5.0 CXX_BIN=clang++-5.0 DUMMY=use-dbus-off
      script:
        - cmake . -G Ninja -DCMAKE_C_COMPILER=$CC_BIN -DCMAKE_CXX_COMPILER=$CXX_BIN -DCMAKE_BUILD_TYPE=debug -DUSE_DBUS=OFF
        - ninja
