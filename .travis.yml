      env: CC_BIN=clang-5.0 CXX_BIN=clang++-5.0 DUMMY=address-sanitizer
      script:
        - cmake . -G Ninja -DCMAKE_C_COMPILER=$CC_BIN -DCMAKE_CXX_COMPILER=$CXX_BIN -DCMAKE_BUILD_TYPE=debug -DSANITIZER=address
        - ninja
        - ctest --output-on-failure

    # clang 5.0 with undefined behavior sanitizer
    - os: linux
      sudo: required
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
            - libxml2-dev
            - libdbus-1-3
            - libdbus-glib-1-dev
            - expect
            - ninja-build
      env: CC_BIN=clang-5.0 CXX_BIN=clang++-5.0 DUMMY=undefined-behavior-sanitizer
      script:
        - cmake . -G Ninja -DCMAKE_C_COMPILER=$CC_BIN -DCMAKE_CXX_COMPILER=$CXX_BIN -DCMAKE_BUILD_TYPE=debug -DSANITIZER=undefined
        - ninja
        - ctest --output-on-failure

    # clang 5.0 with fuzzing
    - os: linux
      sudo: required
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
            - libxml2-dev
            - libdbus-1-3
            - libdbus-glib-1-dev
            - expect
            - ninja-build
      env: CC_BIN=clang-5.0 CXX_BIN=clang++-5.0 DUMMY=fuzzing
      script:
        - cmake . -G Ninja -DCMAKE_C_COMPILER=$CC_BIN -DCMAKE_CXX_COMPILER=$CXX_BIN -DFUZZING_BUILD_MODE=on
        - ninja
        - ctest --output-on-failure

    # clang 5.0 with USE_DBUS=OFF
