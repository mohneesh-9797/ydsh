language: cpp

matrix:
  include:
    # gcc 4.8
    - os: linux
      sudo: required
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.8
            - g++-4.8
            - libxml2-dev
            - libdbus-1-3
            - libdbus-glib-1-dev
            - expect
            - ninja-build
      env: CC_BIN=gcc-4.8 CXX_BIN=g++-4.8

