    # gcc6 with coverage
    - os: linux
      sudo: required
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - g++-6
            - libxml2-dev
            - libdbus-1-3
            - libdbus-glib-1-dev
            - expect
            - ninja-build
      env: CC_BIN=gcc-6 CXX_BIN=g++-6 OPTION="-DCMAKE_BUILD_TYPE=coverage"
      before_script:
        - pip install --user cpp-coveralls
      script:
        - cmake . -G Ninja -DCMAKE_C_COMPILER=$CC_BIN -DCMAKE_CXX_COMPILER=$CXX_BIN $OPTION
        - ninja
        - ctest --output-on-failure
      after_success:
        - coveralls --gcov gcov-6 --gcov-options '\-lp' --exclude test --exclude tools --exclude ext --exclude fuzzing --exclude-pattern re2c-.* --exclude src/nextToken.re2c.cpp --exclude nextToken.cpp

script:
  - cmake . -G Ninja -DCMAKE_C_COMPILER=$CC_BIN -DCMAKE_CXX_COMPILER=$CXX_BIN -DCMAKE_BUILD_TYPE=DEBUG
  - ninja
  - ctest --output-on-failure

notifications:
  emails:
